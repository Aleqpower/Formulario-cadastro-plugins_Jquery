<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleq Turismo Ltda.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>Aleq Turismo Ltda.</h1>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="container">
                <h2></h2>
                <form>
                    <div class="form-campo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome"/>
                    </div>
                    <div class="form-campo">
                        <label for="endereço">Endereço Completo</label>
                        <input type="text" id="endereço"/>
                    </div>
                    <div class="form-campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep"/>
                    </div>
                    <div class="form-campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="form-campo">
                        <label for="tel">Telefone</label>
                        <input type="tel" id="tel"/>
                    </div>
                    <div class="form-campo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" mask='999.999.999-99' onchange="maskOut(this.id)"/> <br />
                    </div>
                    <div>
                        <button type="submit" id="botao-adicionar">Adicionar</button>
                        <ul id="lista-completa"></ul>
                    </div>
                </form>
            </div>
        </section>
    </header> 
    <footer>
        <div class="container">
            <p>
                2023 &copy; Aleq Turismo Ltda. - Todos os direitos reservados.
            </p>
        </div>
    </footer>   
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $('#tel').mask('(00) 00000-0000');
            $('#cep').mask('99999-999');
            $('#cpf').mask('999.999.999.99');
        })
    </script>
</body>
</html>
